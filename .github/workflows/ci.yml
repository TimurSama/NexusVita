name: CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: nexus_vita_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
        working-directory: ./Nexus Vita
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./Nexus Vita
      
      - name: Generate Prisma Client
        run: npx prisma generate
        working-directory: ./Nexus Vita
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nexus_vita_test
      
      - name: Run database migrations
        run: npx prisma db push --skip-generate || npx prisma migrate deploy || echo "No migrations to deploy"
        working-directory: ./Nexus Vita
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nexus_vita_test
      
      - name: Run linter
        run: npm run lint
        working-directory: ./Nexus Vita
        continue-on-error: true
      
      - name: Run type check
        run: npm run type-check
        working-directory: ./Nexus Vita
      
      - name: Run tests
        run: npm test
        working-directory: ./Nexus Vita
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/nexus_vita_test
          AUTH_SECRET: test-secret-key
          NODE_ENV: test
          CI: true

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
        working-directory: ./Nexus Vita
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./Nexus Vita
      
      - name: Generate Prisma Client
        run: npx prisma generate
        working-directory: ./Nexus Vita
      
      - name: Build application
        run: npm run build
        working-directory: ./Nexus Vita
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://postgres:postgres@localhost:5432/nexus_vita' }}
          AUTH_SECRET: ${{ secrets.AUTH_SECRET || 'test-secret-key-for-build' }}
          NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL || 'http://localhost:3000' }}
